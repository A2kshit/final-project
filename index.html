<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Devansh Patel</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="selectcard">

      <h2>Edit payment method</h2>

      <p class="main-heading">Update your card details</p>

      <form>

          <div class="f-row">
              <label for="card-holder">Card holder*</label>
              <input type="text" id="cardholder" required>
          </div>


          <div class="f-row">
              <label for="card-number">Credit/Debit Card number*</label>
              <input type="text" id="cardnum" required pattern="[0-9]{16}" title="Please enter your 16-digit card number">
          </div>


          <div class="f-row">
              <label for="expiry">Expiry</label>
              <input type="text" id="expiry">
          </div>


          <div class="f-row">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" required pattern="[0-9]{3}" title="Please enter your 3-digit CVV number">
          </div>


          <div class="btns">
              <button type="button" class="cancelbtn">Cancel</button>
              <button type="submit" class="updatebtn">Update</button>
          </div>
          
      </form>
  </div>
</body>
</html>
